server:
  undertow:
    accesslog:
      enabled: true
      pattern: combined
      uri-encoding: UTF-8
  port: 6666

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/horse/useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false&allowMultiQueries=true&serverTimezone=GMT%2B8
    username:
    password:
    driver-class-name: com.mysql.jdbc.Driver
    #max-idle: 10
    #max-wait: 10000
    #min-idle: 5
    initial-size: 5
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      # 空闲连接存活最大时间，默认600000（10分钟)
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: MyHikariCP
      # 控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1




mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      field-strategy: not_empty
      table-underline: true
        db-type: mysql
        logic-delete-value: 1 # 逻辑已删除值(默认为 1)
        logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.xgb.